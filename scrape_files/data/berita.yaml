'320':
  content: 'Diberitahukan kepada seluruh mahasiswa Universitas Gunadarma tentang ketentuan
    Cuti Akademik yang mulai berlaku pada tahun ajaran 2016/2017 sebagai berikut :


    1. Cuti akademik hanya dapat diberikan kepada mahasiswa yang telah mengikuti kegiatan
    akademik sekurang-kurangnya 2 (dua) semester.

    2. Cuti akademik diberikan sebanyak-banyaknya untuk jangka waktu 2 (dua) semester,
    baik berurutan maupun tidak.

    3. Biaya administrasi cuti akademik sebesar Rp. 500.000,- (Lima Ratus Ribu Rupiah).


    Demikian pemberitahuan ini. Harap diperhatikan.



    Depok, 17 Oktober 2016

    B A A K'
  date: 15/03/2021
  title: Pemberitahuan tentang Cuti Akademik
  url: https://baak.gunadarma.ac.id/berita/320
'422':
  content: 'Prosedur Pengurusan Cuti Akademik selama Work From Home


    1. Mahasiswa mengunduh formulir cuti di di lampiran pengumuman ini atau di situs
    BAAK https://baak.gunadarma.ac.id/adminAkademik/2#undefined2 ;


    2. Formulir diisi dengan benar terutama NPM dan NAMA kemudian formulir tersebut
    ditandatangani mahasiswa dan orangtua / wali dan dilampirkan dengan Surat persetujuan
    cuti dari orang tua / wali (contoh format ada di lampiran).


    Bagi mahasiswa non kelas atau sudah 2 kali cuti/non aktif wajib melampirkan surat
    persetujuan dari jurusan;


    3. Formulir beserta Surat Orangtua yang sudah ditandatangani dikirim melalui email
    dengan subyek : CUTI Nama dan NPM:

    a. Untuk Mahasiswa Kampus Depok dan Salemba: cuti.depok.gunadarma@gmail.com

    b. Untuk Mahasiswa Kampus Kalimalang:

    cuti.kalimalang.gunadarma@gmail.com

    c. Untuk Mahasiswa Kampus Karawaci dan Cengkareng: cuti.karawaci.gunadarma@gmail.com


    4. Setelah mendapat persetujuan dari Kepala BAAK, mahasiswa akan mendapatkan balasan
    email untuk pembayaran cuti sebesar Rp. 500.000,- beserta nomor rekening tujuan
    pembayaran;


    5. Mahasiswa wajib mengirim bukti pembayaran cuti (foto/hasil scan) ke email yang
    sudah dijelaskan pada butir no. 3 atau di email balasan dari BAAK, kemudian simpan
    bukti pembayaran tersebut;


    6. Surat Keterangan Cuti dapat diambil di BAAK Depok untuk mahasiswa Depok dan
    Salemba, BAAK Kalimalang untuk mahasiswa Kalimalang, Sekdos Karawaci untuk mahasiswa
    Karawaci, sedangkan untuk kampus Cengkareng berkas diambil di Sekdos Cengkareng.
    SK Cuti dapat diambil dengan menyerahkan formulir dan surat persetujuan cuti yang
    dikirim ke BAAK melalui email pada butir no. 3.


    7. Waktu pengambilan SK CUTI akan diberitahukan lebih lanjut di situs baak.gunadarma.ac.id.



    Harap diperhatikan.


    Depok, 15 Maret 2021.'
  date: 15/03/2021
  title: Prosedur Pengurusan Cuti Akademik Selama WFH
  url: https://baak.gunadarma.ac.id/berita/422
'491':
  content: 'Pelayanan Cek Nilai Lokal semester PTA 2020/2021 akan dilayani mulai RABU
    10 MARET s/d 1 APRIL 2021 secara live chat di baak.gunadarma.ac.id, Senin - Jumat
    jam 10.00 - 15.00 WIB dengan ketentuan:


    1. Menuliskan matakuliah dan kode matakuliah yang akan dicek, maksimal 3 matakuliah;


    2. Pengecekaan nilai diprioritaskan untuk nilai C, D, E. Nilai A tidak perlu cek
    nilai;


    3. Menunggu jawaban hasil cek nilai;


    4. Mahasiswa mendapatkan hasil cek nilai;


    5. Apabila nilai UTS 0 maka mahasiswa dapat menghubungi dosen u/ konfirmasi dan

    (a) jika ada kesalahan nilai maka dosen yang akan memberikan Surat Keterangan
    Perbaikan nilai yang ditujukan kepada Kepala BAAK dgn data sebagai berikut:

    - Npm dan Nama :

    - Kode Mata Kuliah dan Nama Mata Kuliah:

    - Nilai baru :

    - Kode Dosen dan Nama Dosen:


    (b) jika hanya sekedar konfirmasi nilai dosen dapat mengirim file nilai dari PSA
    yang diunduh dari locker,


    ditujukan ke alamat email ceknilai.ug@gmail.com;


    Mahasiswa kalimalang berkas dikirim ke email: ceknilkalimalang@gmail.com


    HANYA DOSEN YANG BOLEH MENGIRIM NILAI MELALUI EMAIL TERSEBUT. ;


    6. Apabila ada tindaklanjut selain nilai UTS 0, maka akan dicatat oleh admin,
    dan mahasiswa menunggu atau melihat perubahan nilai di studentsite dalam waktu
    2-3 minggu. Jika tidak ada perubahan mahasiswa dapat menanyakan secara online
    ke baak.gunadarma.ac.id.


    Jam Pelayanan 10.00 - 15.00, hari Sabtu dan Minggu tidak ada Pelayanan.


    Terimakasih

    BAAK'
  date: 15/03/2021
  title: Pengecekan Nilai PTA 2020/2021
  url: https://baak.gunadarma.ac.id/berita/491
'497':
  content: 'Sehubungan dengan gangguan teknis pada datacenter (core optik Telkom terpelintir
    di odc/optical distribution cabinet) pada Jumat,12 Maret 2021 dan baru teratasi
    tengah malam, maka bersama ini diumumkan bahwa masa rentang waktu pembukaan kuis
    pada vclass untuk perkuliahan Team Teaching mata kuliah Sains Data dan Analisis
    Big Data yang awalnya ditutup Jumat, 12 Maret 2021 pk 20.00, dan kuis untuk mahasiswa
    kelas malam, DIPERPANJANG hingga Sabtu, 13 Maret 2021 pk 24.00, dengan durasi
    pengerjaan kuis tetap 1 jam (60 menit).


    Demikianlah pengumuman ini disampaikan untuk dilaksanakan sebaik-baiknya.



    Depok 13 Maret 2021

    PJ. Perkuliahan Team Teaching'
