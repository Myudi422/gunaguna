'431':
  content: 'Sesuai Kalender Akademik Universitas Gunadarma maka dengan ini diberitahukan
    kepada seluruh mahasiswa Universitas Gunadarma tentang :


    1. Kegiatan Daftar Ulang Tahun Akademik 2021/2022 dilaksanakan secara Online melalui
    Studentsite. Pelaksanaan Daftar Ulang ini dimulai pada tanggal 24 Mei 2021 sampai
    dengan 12 Juni 2021.


    2. Kegiatan Daftar Ulang bertujuan untuk memperbaiki Data Mahasiswa terutama:

    a) NIK

    b) Tempat dan Tanggal Lahir

    c) Nama Ibu Kandung

    d) Alamat

    e) No.HP yang terkinikan


    Demikian pemberitahuan ini disampaikan untuk menjadi perhatian dan dilaksanakan
    dengan sebaik-baiknya



