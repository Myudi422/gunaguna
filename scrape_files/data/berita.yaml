'498':
  content: 'Sehubungan dengan penyelenggaraan mata kuliah team teaching dan praktikum
    mata kuliah unggulan, bersama ini kami informasikan kepada seluruh mahasiswa Universitas
    Gunadarma mengenai jadwal penyelenggaraan Praktikum Mata Kuliah Unggulan menggunakan
    mesin DGX A-100untuk semester Genap ATA 2020/2021 yang akan di mulai pada tanggal
    8 Maret 2021.


    Praktikum ini akan dilaksanakan sebanyak 8 (delapan) kali pertemuan sebagai berikut:

    - 4 (empat) pertemuan secara hands-on


    - 4 (empat) pertemuan dengan self-study


    Informasi Jadwal Terbaru Praktikum setiap kelas dapat diunduh pada bagian atas
    dari informasi ini.


    Pertanyaan dapat disampaikan melalui tautan berikut ini:

    http://bit.ly/praktikumdgx


    Demikian informasi ini kami sampaikan untuk dilaksanakan sebaik-baiknya.



    Depok, 15 Maret 2021

    Tim Praktikum DGX UG'
