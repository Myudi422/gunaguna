'504':
  content: 'Bagi Mahasiswa yang sudah mengurus cuti akademik ATA 2020/2021 secara
    online, sampai dengan selesai proses pengurusannya, dapat mengambil Surat Keterangan
    (SK) Cuti Akademik sesuai lokasi kampus mulai 28 Mei 2021. Surat Keterangan Cuti
    dapat diambil di BAAK Depok untuk mahasiswa Depok dan Salemba (Senin dan Jumat),
    BAAK Kalimalang untuk mahasiswa Kalimalang (Selasa dan Jumat), Sekdos Karawaci
    untuk mahasiswa Karawaci, sedangkan untuk kampus Cengkareng berkas diambil di
    Sekdos Cengkareng.


    1. SK Cuti dapat diambil dengan menyerahkan formulir, surat persetujuan cuti dari
    orangtua, dan bukti pembayaran cuti yang copy-nya dikirim ke BAAK melalui email.


    2. Pengambilan Surat Keterangan Cuti Akademik dengan menerapkan protokol kesehatan
    covid 19, demi kenyamanan dan kesehatan bersama. Ketika mengambil SK Cuti mahasiswa
    wajib menggunakan masker.


    3. Surat Keterangan Cuti TIDAK AKAN KAMI BERIKAN apabila MAHASISWA TIDAK menggunakan
    masker dan tidak menjaga jarak.



    Terima kasih atas perhatiannya.


    Depok, 25 Mei 2021


    BAAK


    BAAK

    Universitas Gunadarma'
  date: 25/05/2021
  title: Pengambilan SK Cuti ATA 2020/2021
  url: https://baak.gunadarma.ac.id/berita/504
'505':
  content: 'Sehubungan dengan akan berakhirnya bimbingan Penulisan Penelitian/Kerja
    Praktek/Seminar Penelitian/Metode dan Penulisan Penelitian (Penulisan Ilmiah)
    untuk mahasiswa Universitas Gunadarma Fakultas Ilmu Komputer, Teknologi Industi,
    Teknik Sipil & Perencanaan, Sastra dan Psikologi untuk Angkatan 2018, maka dengan
    ini diberitahukan beberapa hal mengenai aturan pelaksanaan Penulisan Ilmiah sebagai
    berikut :


    1. Bimbingan Penulisan Ilmiah pada semeseter ATA 2020/2021 dilaksanakan secara
    daring sesuai dengan jadwal yang telah ditentukan. Bimbingan diadakan sebanyak
    8 kali pertemuan. Pelaksanaan bimbingan dimulai pada tanggal 22 Maret 2021 s/d
    19 Juni 2021.


    2. Bagi mahasiswa yang akan mengikuti Sidang Penulisan Ilmiah/Seminar Penelitian
    wajib mencantumkan mata kuliah Penulisan Penelitian/Seminar Penelitian/Penulisan
    Ilmiah pada KRS semester ATA 2020/2021.


    3. Bagi mahasiswa Angkatan 2017, 2016, 2015 dan 2014 yang :

    a. Sudah pernah mendapat dosen pembimbing, maka dosen pembimbingnya tetap.

    b. Belum pernah memiliki dosen pembimbing dapat menghubungi bagian Penulisan Ilmiah
    sesuai dengan Fakultasnya.


    4. Batas akhir Persetujuan (Acc) dari Dosen Pembimbing Penulisan Ilmiah pada hari
    Sabtu, 17 Juli 2021.


    5. Bagi mahasiswa jenjang Strata Satu yang sudah mendapat Surat Persetujuan dari
    Dosen Pembimbing diharuskan segera mendaftar ke bagian Penulisan Ilmiah untuk
    menentukan jadwal sidang. Sedangkan untuk mahasiswa jenjang Diploma Tiga melapor
    ke bagian Penulisan Ilmiah, dengan membawa Surat Persetujuan dan/atau Nilai dari
    Dosen Pembing.


    6. Bagi mahasiswa jenjang Diploma Tiga, persyaratan untuk dapat mengikuti Sidang
    Penulisan Ilmiah adalah wajib mengikuti Kursus Pembekalan dan Seminar Sehari,
    yang dibuktikan dengan Sertifikat.


    Demikianlah pengumuman ini untuk dilaksanakan dengan sebaik-baiknya.



    Depok, 1 Juni 2021

    B A A K'
  date: 01/06/2021
  title: Pengumuman Penulisan Ilmiah (PI) ATA 2020/2021
  url: https://baak.gunadarma.ac.id/berita/505
